FILE_UTF8_BOM_SIZE=1



#
# Git checkers
#

# git-conflicts
GIT_CONFLICTS_EXTENSION=""
GIT_CONFLICTS_IGNORE=".git,*.svn"
GIT_CONFLICTS_TEXT=1
GIT_CONFLICTS_SIZE=1



#
# Inline code checkers
#

# inline-css
INLINE_CSS_EXTENSION="php,tpl,htm,html"
INLINE_CSS_IGNORE=".git,*.svn"
