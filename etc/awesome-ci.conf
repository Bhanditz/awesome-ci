#
# Awesome-ci configuration file
#
# Each tool will have its own config section
# which all behave in the same way:
#
#
# 1. File extensions
# ------------------
# Comma separated list of file extensions
# to narrow down the files to check.
#     <TOOL_NAME>_EXTENSION=""
#     <TOOL_NAME>_EXTENSION="tpl,html"
#
# 2. Ignored paths
# ----------------
# Comma separated list of file paths
# to narrow down the files to check.
# Note that those paths must start at the
# path where --path starts.
#     <TOOL_NAME>_IGNORE=""
#     <TOOL_NAME>_IGNORE="tmp/log,tmp/run"
#
# 3. Text files
# -------------
# 0 or 1 to specify whether to work on text files
# only.
#     <TOOL_NAME>_TEXT=0
#     <TOOL_NAME>_TEXT=1




#
# Custom/generic regexer
#

# Perl
REGEX_PERL_EXTENSION=""
REGEX_PERL_IGNORE=".git,*.svn"
REGEX_PERL_TEXT=1
REGEX_PERL_SIZE=1
REGEX_PERL_CUSTOM=""

# Grep
REGEX_GREP_EXTENSION=""
REGEX_GREP_IGNORE=".git,*.svn"
REGEX_GREP_TEXT=1
REGEX_GREP_SIZE=1
REGEX_GREP_CUSTOM=""



#
# File checkers
#

# file-crlf
FILE_CRLF_EXTENSION=""
FILE_CRLF_IGNORE=".git,*.svn"
FILE_CRLF_TEXT=1
FILE_CRLF_SIZE=1

# file-empty
FILE_EMPTY_EXTENSION=""
